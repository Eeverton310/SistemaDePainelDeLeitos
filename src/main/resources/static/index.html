<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hospital Decós - Internamento</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>
    <img src="https://decosdh.com.br/paciente/out/img/logo.png" alt="Logo Hospital Décos" class="logo" />
</header>

<section class="internamento">
    <h2>INTERNAMENTO</h2>
    <p><strong>SO</strong> - Sala Operatória</p>
    <p><strong>SRPA</strong> - Sala de Recuperação Pós-Anestésica</p>

    <table class="internamento-table">
        <thead>
        <tr>
            <th>Leito</th>
            <th>Paciente</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Procedimento</th>
            <th>Médico Responsável</th>
            <th>Data e Hora de Admissão</th>
            <th>Previsão de Alta</th> <!-- Mantivemos a coluna "Previsão de Alta" -->
        </tr>
        </thead>
        <tbody id="tabela-corpo">
        </tbody>
    </table>
</section>

<footer>
    &copy; 2025 Hospital Décos - Todos os direitos reservados
    <br />
    <span id="data-atualizacao">Atualizado em: --/--/---- --:--:--</span>
</footer>

</body>

</html>
